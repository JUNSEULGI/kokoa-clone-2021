<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Kokoa Clone</title>
  </head>

  <body class="profile-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <header class="screen-header profile-header">
      <div class="screen-header__icons">
        <a href="friends.html"><i class="fas fa-times fa-lg"></i></a>
      </div>
      <div class="screen-header__icons"><i class="fas fa-cog fa-lg"></i></div>
    </header>

    <div class="user-component profile-user">
      <div class="user-component__column">
        <img
          src="https://avatars3.githubusercontent.com/u/3612017"
          class="user-component__avatar user-component__avatar--xxl"
        />
      </div>
      <div class="user-component__text">
        <h4 class="user-component__title">Nicolas</h4>
      </div>
    </div>

    <div class="line"></div>

    <div class="icon-row profile-icon">
      <a href="chat.html">
        <div class="icon-row__icon">
          <i class="fas fa-comment fa-2x"></i>
          <span>chat</span>
        </div>
      </a>
      <div class="icon-row__icon">
        <i class="fas fa-pen fa-2x"></i>
        <span>profile</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-quote-right fa-2x"></i>
        <span>kokoa story</span>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <div id="no-enough">
      <span>Your screen is too small!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9ccd706bcd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
